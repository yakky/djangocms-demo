{% extends "internal.html" %}
{% load url from future %}

{% block application %}
{% if news_list %}
    <h2>Translated news</h2>
    <ul class="baseul news">
    {% for news in news_list %}
        <li><h3><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h3></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news available.</p>
{% endif %}
{% endblock %}
